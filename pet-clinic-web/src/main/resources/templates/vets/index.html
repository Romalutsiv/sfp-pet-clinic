<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vet Page</title>
</head>
<body>
<h1 th:text="'List of Vets'">List of vets</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px">ID</th>
        <th style="width: 150px">FirstName</th>
        <th style="width: 150px">LastName</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet:${vets}">
        <th th:text="${vet.id}">1</th>
        <th th:text="${vet.firstname}">Misha</th>
        <th th:text="${vet.lastname}">Rat</th>
    </tr>
    </tbody>
</table>

</body>
</html>
